<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <head th:replace="fragments/header.html :: head"></head>
</head>
<body>

<nav th:replace="fragments/header.html :: nav"></nav>


<div class="container-fluid h-100">
    <div class="row h-100">
        <br>
        <div th:replace="fragments/sidebar.html :: sidebarAdmin"></div>
        <div class="col-10 bg-light">
            <div class="container-fluid">
                <div class="raw">
                    <div class="col mt-3">
                        <h1>Панель администратора</h1>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link" id="home-tab" th:href="@{/admin}" role="tab" aria-controls="home" aria-selected="true">Пользователи</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" id="profile-tab" data-toggle="tab" th:href="@{/admin/add}" role="tab" aria-controls="profile" aria-selected="false">Добавить пользователя</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
                            </div>
                            <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="col border border-bottom-0 bg-light p-2">
                                    <h4 class="mb-0">Добавление пользователя</h4>
                                </div>
                                <div class="w-100"></div>
                                <div class="col p-3 border bg-white text-dark">
                                    <div class="row justify-content-md-center">
                                        <div class="col-md-5">
                                            <form th:method="POST" th:action="@{/admin/add}" th:object="${user}" class="text-center">
                                                <div class="col">
                                                    <div class="col-auto">
                                                        <label for="username">Ник</label>
                                                        <input type="text" class="form-control mb-2" id="username" th:field="*{username}"
                                                               placeholder="Ник">
                                                    </div>
                                                    <div class="col-auto">
                                                        <label for="firstName">Имя</label>
                                                        <input type="text" class="form-control mb-2" id="firstName" th:field="*{firstName}"
                                                               placeholder="Имя">
                                                    </div>
                                                    <div class="col-auto">
                                                        <label for="lastName">Фамилия</label>
                                                        <input type="text" class="form-control mb-2" id="lastName" th:field="*{lastName}"
                                                               placeholder="Фамилия">
                                                    </div>
                                                    <div class="col-auto">
                                                        <label for="password">Пароль</label>
                                                        <input type="password" class="form-control mb-2" id="password"
                                                               th:field="*{password}"
                                                               placeholder="Пароль">
                                                    </div>
                                                    <div class="col-auto">
                                                        <label for="role">Роли</label>
                                                        <select multiple class="form-control" id="role" th:field="*{roles}" required>
                                                            <option th:each="role : ${roles}"
                                                                    th:text="${role.name.replaceFirst('ROLE_', '')}"
                                                                    th:value="${role.id}"></option>
                                                        </select>
                                                    </div>
                                                    <br>
                                                    <div class="row justify-content-md-center">
                                                        <div class="col-auto">
                                                            <button type="submit" class="btn btn-success">Добавить</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:replace="fragments/footer.html :: scripts"></script>
</body>
</html>
